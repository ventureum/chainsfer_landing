	<script>
		// typed text
		document.addEventListener('DOMContentLoaded', function () {
			new Typed('#typed3', {
				strings: [
					// '🔒&nbsp;A non-custodial cryptocurrency payment service. &nbsp;',
					'🔒&nbsp;Secure.&nbsp; Non-custodial.&nbsp; Open-source. &nbsp;',
					'✔️&nbsp;Send in seconds. &nbsp;Cancel if needed. &nbsp;',
					'🤩&nbsp;No more loss by accidental mistakes. &nbsp;',
					// '✨&nbsp;Say Goodbye to nonsensical crypto address. &nbsp;'
					// '👌&nbsp;Easy deposit. &nbsp;No wallet required. &nbsp;',
					// '😊&nbsp;Take back control of your crypto experience. &nbsp;'
				],
				typeSpeed: 0,
				backSpeed: 0,
				smartBackspace: true,
				fadeOut: true,
				// shuffle: true,
				startDelay: 500,
				backDelay: 8000,
				// cursorChar: '_',
				loop: true
			})
		})

		// send email api
		var send_email = 0
		var message_shown
		async function postData() {
			if (message_shown) message_shown.hide()
			try {
				const receiver_name = document.getElementById('receiver_name').value
				const destination_email = document.getElementById('destination_email').value
				const response = await fetch('https://staging.api.chainsfr.com/transfer', {
					method: 'POST', // *GET, POST, PUT, DELETE, etc.
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						action: 'PROMOTE_TRANSFER',
						receiverName: receiver_name,
						destination: destination_email
					})
				})
				if (response.status !== 200) {
					const text = await response.text()
					send_email = -1
					if (text.includes('unregistered user')) {
						$('#registered_user_message').show()
						message_shown = $('#registered_user_message')
					} else {
						$('#fail_message').show()
						message_shown = $('#fail_message')
						localStorage.removeItem(destination_email)
					}
				} else {
					send_email = 1
					window.Intercom('update', {
						name: receiver_name,
						email: destination_email,
						created_at: Math.floor(Date.now() / 1000),
						landing_receive: true
					})
					$('#success_message').show()
					message_shown = $('#success_message')
				}
			} catch (e) {
				console.error(e)
				send_email = -1
				$('#fail_message').show()
				message_shown = $('#fail_message')
				localStorage.removeItem(destination_email)
			}
		}

		// progress button effect
		var send_button = document.getElementById('email_me_eth')
		window.addEventListener(
			'load',
			function () {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation')
				var send_button = document.getElementById('email_me_eth')
				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function (form) {
					send_button.addEventListener(
						'click',
						function (event) {
							if (message_shown) message_shown.hide()
							if (form.checkValidity() === false) {
								event.preventDefault()
								event.stopPropagation()
							} else {
								const receiverEmail = document.getElementById('destination_email').value
								let sendCounter = localStorage.getItem('sendCounter')
								const lastDate = localStorage.getItem('lastDate')
								const curDate = new Date().getDate().toString()
								const sendTime = localStorage.getItem(receiverEmail)
								if (sendTime) {
									// this email address has been used
									$('#duplicate_email_message').show()
									message_shown = $('#duplicate_email_message')
									return
								} else {
									localStorage.setItem(receiverEmail, new Date().toString())
									if (lastDate === curDate) {
										if (!sendCounter) {
											sendCounter = '1'
											localStorage.setItem('sendCounter', sendCounter)
										} else {
											sendCounter = (parseInt(sendCounter) + 1).toString()
											localStorage.setItem('sendCounter', sendCounter)
										}
										if (parseInt(sendCounter) > 3) {
											$('#limit_exceed_message').show()
											message_shown = $('#limit_exceed_message')
											return
										}
									} else {
										// different date, reset counter and date
										localStorage.setItem('sendCounter', '1')
										localStorage.setItem('lastDate', curDate)
									}
								}
								postData()
								// create progress button object
								new ProgressButton(send_button, {
									callback: function (instance) {
										var progress = 0,
											interval = setInterval(function () {
												progress = Math.min(progress + Math.random() * 0.1, 1)
												instance._setProgress(progress)
												if (send_email) {
													instance._stop(send_email)
													clearInterval(interval)
													send_email = 0
												}
											}, 1000)
									}
								})
								// remove dulplicated progress related dom when the button is clicked more than once
								document.querySelectorAll('.progress')[0].remove()
							}
							form.classList.add('was-validated')
						},
						false
					)
				})
			},
			false
		)
	</script>
